<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Fight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="autocomplete.js" defer></script>
    <script src="utility.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header class="heading">
        <nav class="title">
            <h1>Movie Fight <i class="fa-solid fa-film"></i></h1>
        </nav>
    </header>
    <section class="wrapper">
        <div class="content-container">
            <div id="l-autocomplete"></div>
            <div id="r-autocomplete"></div>
        </div>
        <div class="notif show">
            <h2 class="notif-title">Search For a Movie on Both Sides</h2>
            <p class="notif-subtitle">We will tell you which is better!</p>
        </div>
        <button class="compare">
            <i class="fa-solid fa-hand-fist"></i> 
            <p>Let's Fight</p>
        </button>
    </section>
    <footer class="social-icons">
        <div>
            <a class="icon" href="https://www.linkedin.com/in/ali-pourzadi-469a54191">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
        <div>
            <a class="icon" href="https://www.shapefest.com/">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
        <div>
            <a class="icon" href="https://github.com/Alipourzadi">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </footer>
</body>
</html>
